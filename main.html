<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2x2 Grid with Bootstrap</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container d-grid gap-2 mx-auto mt-5" style="width: 200px; height: 200px; grid-template-rows: repeat(2, 1fr); grid-template-columns: repeat(2, 1fr);">
        <div class="bg-primary text-white d-flex justify-content-center align-items-center border">1</div>
        <div class="bg-secondary text-white d-flex justify-content-center align-items-center border">2</div>
        <div class="bg-success text-white d-flex justify-content-center align-items-center border">3</div>
        <div class="bg-danger text-white d-flex justify-content-center align-items-center border">4</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
